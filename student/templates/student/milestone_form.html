<!DOCTYPE html>

{% extends 'student/base.html' %}
{% load static %}

{% block content %}
<h2>{% if form.instance.pk %}Edit{% else %}Add{% endif %} Milestone</h2>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save</button>
    <a href="{% url 'milestone_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
