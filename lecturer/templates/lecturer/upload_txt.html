<!DOCTYPE html>
{% extends "lecturer/base.html" %}

{% block content %}
  <h2>Upload Student CSV</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="file" name="txt_file" accept=".txt" required>
    <button type="submit">Upload</button>
  </form>
{% endblock %}
